<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display Image from AWS API</title>
  <style>
    #imageContainer {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Enter Image Name to Display</h2>
  <input type="text" id="imageNameInput" placeholder="Enter image name (e.g. sample.jpg)" />
  <button id="loadImageBtn">Display Image</button>

  <div id="imageContainer"></div>

  <script>
    document.getElementById('loadImageBtn').addEventListener('click', function () {
      const imageName = document.getElementById('imageNameInput').value.trim();
      if (!imageName) {
        alert('Please enter the image name');
        return;
      }
      // API URL - Replace with your actual AWS API endpoint
      // Sending imageName as query parameter like: ?imageName=xxx
      const apiUrl = `https://u02kaofa4f.execute-api.us-east-1.amazonaws.com/dev/get-image?imageName=${encodeURIComponent(imageName)}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json(); // Assuming API returns JSON with imageUrl
        })
        .then(data => {
  const parsedBody = JSON.parse(data.body);  // Parse the stringified JSON in body
  const imageUrl = parsedBody.imageUrl;
  if (imageUrl) {
    const imgElement = document.createElement('img');
    imgElement.src = imageUrl;
    imgElement.alt = imageName;
    const container = document.getElementById('imageContainer');
    container.innerHTML = ''; // Clear previous images
    container.appendChild(imgElement);
  } else {
    alert('Image URL not found in API response');
  }
})
        .catch(error => {
          console.error('Failed to fetch image:', error);
          alert('Error loading image from API');
        });
    });
  </script>
</body>
</html>
